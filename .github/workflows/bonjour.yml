name: Bonjour
on:
  - push
jobs:
  dire_bonjour:
    runs-on: ubuntu-22.04
    env: 
      IMAGE_NAME: "mynode:19"
    steps:
      - uses: actions/checkout@v4 # Récupère le contenu de mon dépôt git
      - run: docker image build --tag="${IMAGE_NAME}" ./
      - run: docker container run "${IMAGE_NAME}" npm run lint 
    